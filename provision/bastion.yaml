---
- name: Deploy the bastion
  hosts: bastion
  user: ansible
  sudo: True
  sudo_user: root

  roles:
    - { role: ubuntu,
        hostname: "bastion"}
    - { role: bastion,
        apt_packages: ["git",
                       "python-dev",
                       "python",
                       "pip",
                       "python-virtualenv",
                       "sshpass"]

